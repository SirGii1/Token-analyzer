    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        color: #333;
    }

    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
    }

    .header {
        text-align: center;
        margin-bottom: 40px;
        color: white;
    }

    .header h1 {
        font-size: 3rem;
        margin-bottom: 10px;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    .header p {
        font-size: 1.2rem;
        opacity: 0.9;
    }

    .search-container {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        padding: 30px;
        margin-bottom: 30px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        backdrop-filter: blur(10px);
    }

    .search-form {
        display: flex;
        gap: 15px;
        margin-bottom: 20px;
    }

    .search-input {
        flex: 1;
        padding: 15px 20px;
        border: 2px solid #e1e5e9;
        border-radius: 12px;
        font-size: 16px;
        transition: all 0.3s ease;
    }

    .search-input:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .search-btn {
        padding: 15px 30px;
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .search-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }

    .search-btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
    }

    .network-selector {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
    }

    .network-btn {
        padding: 8px 16px;
        border: 2px solid #e1e5e9;
        background: white;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 14px;
    }

    .network-btn.active {
        background: #667eea;
        color: white;
        border-color: #667eea;
    }

    .results-container {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        padding: 30px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        backdrop-filter: blur(10px);
        display: none;
    }

    .token-header {
        display: flex;
        align-items: center;
        gap: 20px;
        margin-bottom: 30px;
        padding-bottom: 20px;
        border-bottom: 2px solid #f0f0f0;
    }

    .token-logo {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background: linear-gradient(135deg, #667eea, #764ba2);
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 24px;
        font-weight: bold;
    }

    .token-info h2 {
        font-size: 2rem;
        margin-bottom: 5px;
        color: #333;
    }

    .token-symbol {
        background: #667eea;
        color: white;
        padding: 5px 12px;
        border-radius: 20px;
        font-size: 14px;
        font-weight: 600;
    }

    .details-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
    }

    .detail-card {
        background: #f8f9fa;
        padding: 20px;
        border-radius: 12px;
        border-left: 4px solid #667eea;
    }

    .detail-label {
        font-weight: 600;
        color: #666;
        margin-bottom: 8px;
        font-size: 14px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    .detail-value {
        font-size: 16px;
        color: #333;
        word-break: break-all;
    }

    .launch-platform {
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        padding: 20px;
        border-radius: 12px;
        text-align: center;
        margin-bottom: 20px;
    }

    .launch-platform h3 {
        font-size: 1.5rem;
        margin-bottom: 10px;
    }

    .loading {
        text-align: center;
        padding: 40px;
    }

    .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #667eea;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    .error {
        background: #ffebee;
        color: #c62828;
        padding: 20px;
        border-radius: 12px;
        border-left: 4px solid #c62828;
        margin-bottom: 20px;
    }

    .success {
        background: #e8f5e8;
        color: #2e7d2e;
        padding: 20px;
        border-radius: 12px;
        border-left: 4px solid #2e7d2e;
        margin-bottom: 20px;
    }

    @media (max-width: 768px) {
        .header h1 {
            font-size: 2rem;
        }
        
        .search-form {
            flex-direction: column;
        }
        
        .token-header {
            flex-direction: column;
            text-align: center;
        }
        
        .details-grid {
            grid-template-columns: 1fr;
        }
    }
</style>

```
    <div class="search-container">
        <div class="search-form">
            <input type="text" 
                   class="search-input" 
                   id="contractAddress" 
                   placeholder="Enter contract address (e.g., 0x...)" 
                   autocomplete="off">
            <button class="search-btn" id="analyzeBtn">Analyze Contract</button>
        </div>
        
        <div class="network-selector">
            <button class="network-btn active" data-network="ethereum">Ethereum</button>
            <button class="network-btn" data-network="bsc">BSC</button>
            <button class="network-btn" data-network="polygon">Polygon</button>
            <button class="network-btn" data-network="arbitrum">Arbitrum</button>
            <button class="network-btn" data-network="avalanche">Avalanche</button>
        </div>
    </div>

    <div class="results-container" id="resultsContainer">
        <!-- Results will be populated here -->
    </div>
</div>

<script>
    let currentNetwork = 'ethereum';
    
    // Network selection
    document.querySelectorAll('.network-btn').forEach(btn => {
        btn.addEventListener('click', () => {
            document.querySelectorAll('.network-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            currentNetwork = btn.dataset.network;
        });
    });

    // Main analyze function
    document.getElementById('analyzeBtn').addEventListener('click', analyzeContract);
    document.getElementById('contractAddress').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') analyzeContract();
    });

    async function analyzeContract() {
        const address = document.getElementById('contractAddress').value.trim();
        const resultsContainer = document.getElementById('resultsContainer');
        
        if (!address) {
            showError('Please enter a contract address');
            return;
        }

        if (!isValidAddress(address)) {
            showError('Please enter a valid contract address');
            return;
        }

        showLoading();
        
        try {
            const tokenData = await fetchTokenData(address, currentNetwork);
            displayResults(tokenData);
        } catch (error) {
            showError(`Error analyzing contract: ${error.message}`);
        }
    }

    function isValidAddress(address) {
        return /^0x[a-fA-F0-9]{40}$/.test(address);
    }

    async function fetchTokenData(address, network) {
        // Simulate API call - In real implementation, you'd call actual APIs
        await new Promise(resolve => setTimeout(resolve, 2000));
        
        // Mock data - replace with real API calls
        const mockData = {
            name: "Sample Token",
            symbol: "SMPL",
            decimals: 18,
            totalSupply: "1000000000000000000000000000",
            contractAddress: address,
            network: network,
            createdAt: "2024-01-15T10:30:00Z",
            creator: "0x742d35Cc6634C0532925a3b8D5c9C10d5c4BBF86",
            launchPlatform: detectLaunchPlatform(address, network),
            verified: Math.random() > 0.3,
            holders: Math.floor(Math.random() * 10000) + 100,
            transactions: Math.floor(Math.random() * 50000) + 1000,
            liquidity: `$${Math.floor(Math.random() * 1000000) + 10000}`,
            marketCap: `$${Math.floor(Math.random() * 10000000) + 100000}`,
            price: `$${(Math.random() * 10).toFixed(6)}`,
            website: "https://example-token.com",
            telegram: "@exampletoken",
            twitter: "@ExampleToken"
        };
        
        return mockData;
    }

    function detectLaunchPlatform(address, network) {
        // Mock platform detection based on network and address patterns
        const platforms = {
            ethereum: ['Uniswap', 'PinkSale', 'DxSale', 'Ethereum DEX'],
            bsc: ['PancakeSwap', 'PinkSale BSC', 'DxSale BSC', 'LaunchPad BSC'],
            polygon: ['QuickSwap', 'PolyDEX', 'Polygon DEX'],
            arbitrum: ['Camelot', 'Arbitrum DEX', 'SushiSwap'],
            avalanche: ['Trader Joe', 'Pangolin', 'Avalanche DEX']
        };
        
        const networkPlatforms = platforms[network] || platforms.ethereum;
        return networkPlatforms[Math.floor(Math.random() * networkPlatforms.length)];
    }

    function showLoading() {
        const resultsContainer = document.getElementById('resultsContainer');
        resultsContainer.innerHTML = `
            <div class="loading">
                <div class="spinner"></div>
                <h3>Analyzing Contract...</h3>
                <p>Fetching token details and detecting launch platform</p>
            </div>
        `;
        resultsContainer.style.display = 'block';
    }

    function showError(message) {
        const resultsContainer = document.getElementById('resultsContainer');
        resultsContainer.innerHTML = `
            <div class="error">
                <h3>‚ùå Error</h3>
                <p>${message}</p>
            </div>
        `;
        resultsContainer.style.display = 'block';
    }

    function displayResults(data) {
        const resultsContainer = document.getElementById('resultsContainer');
        
        const formatNumber = (num) => {
            if (num > 1e9) return (num / 1e9).toFixed(2) + 'B';
            if (num > 1e6) return (num / 1e6).toFixed(2) + 'M';
            if (num > 1e3) return (num / 1e3).toFixed(2) + 'K';
            return num.toString();
        };

        const formatSupply = (supply, decimals) => {
            const formatted = (parseInt(supply) / Math.pow(10, decimals)).toLocaleString();
            return formatted;
        };

        resultsContainer.innerHTML = `
            <div class="success">
                <h3>‚úÖ Contract Analysis Complete</h3>
                <p>Successfully analyzed contract on ${data.network.charAt(0).toUpperCase() + data.network.slice(1)}</p>
            </div>

            <div class="launch-platform">
                <h3>üöÄ Launch Platform Detected</h3>
                <p style="font-size: 1.2rem; font-weight: 600;">${data.launchPlatform}</p>
            </div>

            <div class="token-header">
                <div class="token-logo">
                    ${data.symbol.charAt(0)}
                </div>
                <div class="token-info">
                    <h2>${data.name}</h2>
                    <span class="token-symbol">${data.symbol}</span>
                </div>
            </div>

            <div class="details-grid">
                <div class="detail-card">
                    <div class="detail-label">Contract Address</div>
                    <div class="detail-value">${data.contractAddress}</div>
                </div>
                
                <div class="detail-card">
                    <div class="detail-label">Network</div>
                    <div class="detail-value">${data.network.charAt(0).toUpperCase() + data.network.slice(1)}</div>
                </div>
                
                <div class="detail-card">
                    <div class="detail-label">Total Supply</div>
                    <div class="detail-value">${formatSupply(data.totalSupply, data.decimals)} ${data.symbol}</div>
                </div>
                
                <div class="detail-card">
                    <div class="detail-label">Decimals</div>
                    <div class="detail-value">${data.decimals}</div>
                </div>
                
                <div class="detail-card">
                    <div class="detail-label">Contract Creator</div>
                    <div class="detail-value">${data.creator}</div>
                </div>
                
                <div class="detail-card">
                    <div class="detail-label">Created Date</div>
                    <div class="detail-value">${new Date(data.createdAt).toLocaleDateString()}</div>
                </div>
                
                <div class="detail-card">
                    <div class="detail-label">Verified Contract</div>
                    <div class="detail-value">${data.verified ? '‚úÖ Yes' : '‚ùå No'}</div>
                </div>
                
                <div class="detail-card">
                    <div class="detail-label">Holders</div>
                    <div class="detail-value">${formatNumber(data.holders)}</div>
                </div>
                
                <div class="detail-card">
                    <div class="detail-label">Transactions</div>
                    <div class="detail-value">${formatNumber(data.transactions)}</div>
                </div>
                
                <div class="detail-card">
                    <div class="detail-label">Current Price</div>
                    <div class="detail-value">${data.price}</div>
                </div>
                
                <div class="detail-card">
                    <div class="detail-label">Market Cap</div>
                    <div class="detail-value">${data.marketCap}</div>
                </div>
                
                <div class="detail-card">
                    <div class="detail-label">Liquidity</div>
                    <div class="detail-value">${data.liquidity}</div>
                </div>
            </div>

            ${data.website || data.telegram || data.twitter ? `
            <div class="detail-card">
                <div class="detail-label">Social Links</div>
                <div class="detail-value">
                    ${data.website ? `<a href="${data.website}" target="_blank" style="color: #667eea; text-decoration: none; margin-right: 15px;">üåê Website</a>` : ''}
                    ${data.telegram ? `<a href="https://t.me/${data.telegram.replace('@', '')}" target="_blank" style="color: #667eea; text-decoration: none; margin-right: 15px;">üì± Telegram</a>` : ''}
                    ${data.twitter ? `<a href="https://twitter.com/${data.twitter.replace('@', '')}" target="_blank" style="color: #667eea; text-decoration: none;">üê¶ Twitter</a>` : ''}
                </div>
            </div>
            ` : ''}
        `;
        
        resultsContainer.style.display = 'block';
    }

    // Sample addresses for different networks
    const sampleAddresses = {
        ethereum: "0xA0b86a33E6441D77E4e9e74080E8Fa0C6FdD83c3",
        bsc: "0xe9e7CEA3DedcA5984780Bafc599bD69ADd087D56",
        polygon: "0x2791Bca1f2de4661ED88A30C99A7a9449Aa84174",
        arbitrum: "0xFF970A61A04b1cA14834A43f5dE4533eBDDB5CC8",
        avalanche: "0xB97EF9Ef8734C71904D8002F8b6Bc66Dd9c48a6E"
    };

    // Add placeholder update based on network
    document.querySelectorAll('.network-btn').forEach(btn => {
        btn.addEventListener('click', () => {
            const network = btn.dataset.network;
            const input = document.getElementById('contractAddress');
            input.placeholder = `Enter ${network} contract address (e.g., ${sampleAddresses[network] || '0x...'})`;
        });
    });
</script>
